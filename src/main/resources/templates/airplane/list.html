<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="common.html :: #header">
</head>
<body>
<div class="container">
	<div th:replace="common.html :: #menu"></div>
	<div class="row"><h2>La liste des avions</h2></div>
	<div class="row">
		<p> <a href="/airplane/add" class="btn btn-primary btn-sm">Nouveau avion</a></p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="airplane : ${airplanes}">
					<td style="width: 10%" th:text="${airplane.id}"></td>
					<td th:text="${airplane.name}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/airplane/update/{id}(id=${airplane.id})}">Modifier</a>&nbsp;|&nbsp;
						<a th:href="@{/airplane/delete/{id}(id=${airplane.id})}">Supprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
