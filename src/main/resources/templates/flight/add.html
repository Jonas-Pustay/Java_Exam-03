<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="common.html :: #header">
<body>
<div class="container">
	<div th:replace="common.html :: #menu"></div>
	<div class="row">
		<h2>Nouveau vol</h2>
	</div>

	<div class="row">
		<form th:action="@{/flight/add}" th:object="${flight}" method="post" id="flight_form" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="flightNumber" class="col-sm-2 control-label">Numéro de vol</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{flightNumber}" id="flightNumber" placeholder="flightNumber" class="col-4">
				</div>
			</div>
			
			<div class="form-group">
				<label for="airplaneId" class="col-sm-2 control-label">Avion pour le voyage</label>
				<div class="col-sm-10">
					<select name="airplaneId" th:field="*{airplaneId}">
					    <option th:each="airplane : ${airplanes}" th:value="${airplane.id}" th:text="${airplane.name}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="departure_city_id" class="col-sm-2 control-label">Ville de départ</label>
				<div class="col-sm-10">
					<select name="departure_city_id" th:field="*{departureCityId}">
					    <option th:each="city : ${citys}" th:value="${city.id}" th:text="${city.name}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="arrival_city_id" class="col-sm-2 control-label">Ville d'arrivé</label>
				<div class="col-sm-10">
					<select name="arrival_city_id" th:field="*{arrivalCityId}">
					    <option th:each="city : ${citys}" th:value="${city.id}" th:text="${city.name}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="departure_time" class="col-sm-2 control-label">Date de départ</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{departureTime}" id="departure_time" placeholder="departure_time" class="col-4">
				</div>
			</div>
			
			<div class="form-group">
				<label for="departure_time" class="col-sm-2 control-label">Date d'arrivé</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{arrivalTime}" id="arrival_time" placeholder="arrival_time" class="col-4">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/flight/list">Annuler</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Enregistrer">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
